<!DOCTYPE html>
<html>
<head>
    <title>Prime Age Calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Prime Age Calculator</h1>
        <form id="ageForm">
            <label for="birthYear">Enter your birth year:</label>
            <input type="number" id="birthYear" name="birthYear" id="birthYear" required pattern="[0-9]{4}">
            <br>
            <br>
            <p id="error-message" hidden>Please enter a valid year.</p>

            <button type="button" onclick="calculateAge()">Calculate</button>
            <br>
            <p id="result"></p>
        </form>
    </div>
</body>
</html>
