<!DOCTYPE html>
<html>
<head>
    <title>Prime Age Calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prime Age Calculator</h1>
        <form id="ageForm">
            <label for="birthYear">Enter your birth year:</label>
            <input type="number" name="birthYear" id="birthYear" required>
            <br>
            <br>

            <button type="button" onclick="calculateAge()">Calculate</button>
            <br>
            <p id="result"></p>
        </form>
    </div>
    <script>
        function calculateAge() {
            const form = document.getElementById("ageForm");
            const formData = new FormData(form);

            fetch('/calculate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultElement = document.getElementById("result");
                resultElement.textContent = `The next year when your age will be a prime number is: ${data.next_prime_year}`;
            });
        }
    </script>
</body>
</html>
